{% extends "base.html" %}
{% block content %}

<h3>Welcome back!</h3>
<p>Last login: {{ last_login }}</p>

{% for entry in entries %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ entry.title }}</h5>
      <p class="card-text">{{ entry.content }}</p>

      <a href="{{ url_for('edit_entry', entry_id=entry.id) }}" class="btn btn-sm btn-warning">Edit</a>

      <form method="POST" action="{{ url_for('delete_entry', entry_id=entry.id) }}" style="display:inline;">
        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this entry?')">
          Delete
        </button>
      </form>
    </div>
  </div>
{% else %}
  <p>No journal entries yet. <a href="{{ url_for('add_entry') }}">Add one</a>!</p>
{% endfor %}

{% endblock %}
